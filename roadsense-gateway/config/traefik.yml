accessLog:
  filePath: "/etc/traefik/logs/access.log"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          scheme: "https"
  websecure:
    address: ":443"
    http:
      encodeQuerySemicolons: true
