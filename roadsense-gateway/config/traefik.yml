log:
  level: DEBUG

accessLog:
  filePath: "/traefik/logs/access.log"
  format: common

api:
  dashboard: true
  insecure: true # For development; secure in production

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls: {}

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik_network
  file:
    directory: "/etc/traefik/config"
    watch: true
