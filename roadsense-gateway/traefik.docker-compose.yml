version: "3.8"

services:
  # Treafik reverse proxy
  traefik:
    image: traefik:v3.2 # latest stable version
    container_name: traefik
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      # HTTP/HTTPS entrypoints
      - "80:80"
      - "443:443"
      # Treafik UI
      - "8080:8080"
    volumes:
      # let traefik listen to docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # pass configuration file
      - ./config/traefik.yml:/etc/traefik/treafik.yml:ro
      # sync log files
      - ./logs:/etc/treafik/logs
      # pass certificates generated bt mkcert
      - ./certs:/certs

  # Test service - whoami
  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    command:
      - --port=80
      - --name=iamfoo
